      <main>
        <section>
          <h1>Customer Order Form</h1>
          <form id="orderForm">
            <!-- Full Name -->
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
    
            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
    
            <!-- Date of Birth -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
    
            <!-- Gender -->
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label>
    
            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
    
            <!-- Order Type -->
            <label>Order Type:</label>
            <input type="checkbox" id="shawarma" name="orderType" value="Shawarma">
            <label for="shawarma">Shawarma</label>
            <input type="checkbox" id="zinger" name="orderType" value="Zinger">
            <label for="zinger">Zinger</label>
            <input type="checkbox" id="burger" name="orderType" value="Burger">
            <label for="burger">Burger</label>
    
            <!-- Order Option -->
            <label>Order Option:</label>
            <input type="radio" id="combo" name="orderOption" value="Combo" required>
            <label for="combo">Combo</label>
            <input type="radio" id="sandwich" name="orderOption" value="Sandwich" required>
            <label for="sandwich">Sandwich</label>
    
            <!-- Submit Button -->
            <button type="submit">Submit Order</button>
          </form>
        </section>
    
        <section id="customerCards">
          <h2>Customer Orders</h2>
          <!-- Cards will be rendered here by JavaScript -->
        </section>
      </main>
